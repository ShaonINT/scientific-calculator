<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="description" content="A premium Scientific Calculator PWA for Android and Web.">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="calculator">
            <div class="display-container">
                <div class="history" id="history"></div>
                <div class="current-input" id="display">0</div>
            </div>
            
            <div class="keypad">
                <!-- Scientific Row 1 -->
                <button class="btn sci" data-action="sin">sin</button>
                <button class="btn sci" data-action="cos">cos</button>
                <button class="btn sci" data-action="tan">tan</button>
                <button class="btn sci" data-action="log">log</button>
                <button class="btn sci" data-action="ln">ln</button>

                <!-- Scientific Row 2 -->
                <button class="btn sci" data-action="(">(</button>
                <button class="btn sci" data-action=")">)</button>
                <button class="btn sci" data-action="sqrt">√</button>
                <button class="btn sci" data-action="pow">^</button>
                <button class="btn sci" data-action="fact">!</button>

                <!-- Standard Keypad -->
                <button class="btn action clear" data-action="clear">AC</button>
                <button class="btn action" data-action="delete">⌫</button>
                <button class="btn op" data-action="%">%</button>
                <button class="btn op" data-action="/">÷</button>

                <button class="btn num" data-num="7">7</button>
                <button class="btn num" data-num="8">8</button>
                <button class="btn num" data-num="9">9</button>
                <button class="btn op" data-action="*">×</button>

                <button class="btn num" data-num="4">4</button>
                <button class="btn num" data-num="5">5</button>
                <button class="btn num" data-num="6">6</button>
                <button class="btn op" data-action="-">−</button>

                <button class="btn num" data-num="1">1</button>
                <button class="btn num" data-num="2">2</button>
                <button class="btn num" data-num="3">3</button>
                <button class="btn op" data-action="+">+</button>

                <button class="btn num zero" data-num="0">0</button>
                <button class="btn num" data-num=".">.</button>
                <button class="btn equals" data-action="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>
</html>
