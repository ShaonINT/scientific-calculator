<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="SB Scientific Calc - Modern Mobile Calculator">
    <title>SB Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <button class="btn-icon" data-action="history" aria-label="History">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
        </header>

        <!-- Display -->
        <div class="display-container">
            <div class="indicators">
                <span id="ind-math" class="ind hidden">HYP</span>
            </div>
            <div class="screen-content">
                <div class="expression-line" id="expression"></div>
                <div class="result-line" id="result">0</div>
            </div>
        </div>

        <!-- Keypad -->
        <div class="keypad-container">
            <!-- Scientific Keys (Scrollable horizontally on small screens) -->
            <div class="sci-keys">
                <button class="btn btn-sci" data-action="hyp">HYP</button>
                <button class="btn btn-sci" data-action="deg">DEG</button>
                <button class="btn btn-sci" data-action="eng">ENG</button>

                <button class="btn btn-sci" data-action="sin">sin</button>
                <button class="btn btn-sci" data-action="cos">cos</button>
                <button class="btn btn-sci" data-action="tan">tan</button>
                <button class="btn btn-sci" data-action="asin">sin⁻¹</button>
                <button class="btn btn-sci" data-action="acos">cos⁻¹</button>
                <button class="btn btn-sci" data-action="atan">tan⁻¹</button>

                <button class="btn btn-sci" data-action="log">log</button>
                <button class="btn btn-sci" data-action="ln">ln</button>
                <button class="btn btn-sci" data-action="log-base">logₐx</button>
                <button class="btn btn-sci" data-action="ten-pow">10ˣ</button>
                <button class="btn btn-sci" data-action="comma">,</button>
                <button class="btn btn-sci" data-action="mod">mod</button>
                <button class="btn btn-sci" data-action="abs">Abs</button>
                <button class="btn btn-sci" data-action="sum">Σ</button>
                <button class="btn btn-sci" data-action="prod">Π</button>

                <button class="btn btn-sci" data-action="diff">d/dx</button>
                <button class="btn btn-sci" data-action="integral">∫dx</button>
                <button class="btn btn-sci" data-action="x-inv">x⁻¹</button>
                <button class="btn btn-sci" data-action="sqrt">√</button>
                <button class="btn btn-sci" data-action="yroot">ⁿ√</button>
                <button class="btn btn-sci" data-action="square">x²</button>
                <button class="btn btn-sci" data-action="pow">x^</button>

                <button class="btn btn-sci" data-action="paren-left">(</button>
                <button class="btn btn-sci" data-action="paren-right">)</button>
                <button class="btn btn-sci" data-action="pi">π</button>
                <button class="btn btn-sci" data-action="e">e</button>
                <button class="btn btn-sci" data-action="fact">!</button>
            </div>

            <!-- Main Numpad -->
            <div class="main-keys">
                <button class="btn btn-accent" data-action="clear">AC</button>
                <button class="btn btn-accent" data-action="delete">⌫</button>
                <button class="btn btn-op" data-action="sd">S⇔D</button>
                <button class="btn btn-op" data-action="divide">÷</button>

                <button class="btn btn-num" data-num="7">7</button>
                <button class="btn btn-num" data-num="8">8</button>
                <button class="btn btn-num" data-num="9">9</button>
                <button class="btn btn-op" data-action="multiply">×</button>

                <button class="btn btn-num" data-num="4">4</button>
                <button class="btn btn-num" data-num="5">5</button>
                <button class="btn btn-num" data-num="6">6</button>
                <button class="btn btn-op" data-action="subtract">−</button>

                <button class="btn btn-num" data-num="1">1</button>
                <button class="btn btn-num" data-num="2">2</button>
                <button class="btn btn-num" data-num="3">3</button>
                <button class="btn btn-op" data-action="add">+</button>

                <button class="btn btn-num" data-num="0">0</button>
                <button class="btn btn-num" data-num=".">.</button>
                <button class="btn btn-num" data-action="ans">Ans</button>
                <button class="btn btn-equals" data-action="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>

</html>
